# Nginx Configuration for E-Gura Store
# Optimized for image serving, caching, and performance
# Save to: /etc/nginx/sites-available/egura.rw

# Rate limiting zone for API
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

# Cache zone for static files
proxy_cache_path /var/cache/nginx/egura levels=1:2 keys_zone=egura_cache:10m max_size=1g inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name egura.rw www.egura.rw;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name egura.rw www.egura.rw;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/egura.rw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/egura.rw/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Root directory for frontend
    root /var/www/egura/frontend/dist;
    index index.html;

    # Max upload size for product images
    client_max_body_size 50M;
    client_body_timeout 120s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================
    # STATIC IMAGE UPLOADS - HIGH PERFORMANCE
    # ============================================
    location /uploads/ {
        alias /var/www/egura/backend/uploads/;
        
        # Aggressive caching for images (1 year)
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # Enable sendfile for efficient file serving
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        # Disable access logging for images (performance)
        access_log off;
        
        # CORS headers for images
        add_header Access-Control-Allow-Origin "*";
        
        # Handle missing files gracefully
        try_files $uri =404;
    }

    # Specific caching for different image sizes
    location ~ ^/uploads/products/(thumb|medium|large|original)/ {
        alias /var/www/egura/backend/uploads/products/;
        
        # 1 year cache for product images
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # WebP specific headers
        location ~* \.webp$ {
            add_header Content-Type "image/webp";
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        access_log off;
        try_files $uri =404;
    }

    # ============================================
    # API PROXY
    # ============================================
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        
        # Proxy to Node.js backend
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for file uploads
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 24k;
        
        # Don't cache API responses by default
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Cache product listing API responses briefly
    location ~ ^/api/products/(featured|new-arrivals|sale|flash-deals|trending|best-deals|home-feed)$ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache these endpoints briefly
        proxy_cache egura_cache;
        proxy_cache_valid 200 2m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # ============================================
    # FRONTEND STATIC FILES
    # ============================================
    # JavaScript and CSS with long cache
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Fonts
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # Static images in frontend
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # ============================================
    # SPA FALLBACK
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Don't cache HTML
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }
    }

    # ============================================
    # HEALTH CHECK
    # ============================================
    location /health {
        proxy_pass http://127.0.0.1:5000/api/health;
        access_log off;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
